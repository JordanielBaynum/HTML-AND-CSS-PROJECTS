<!DOCTYPE html>
<html>	
<head>
	<title>The Bikeshop</title>
	<meta charset="utf-8">
	<meta name="description" content="The Bikeshop Home">
</head>
	<!--HEADER-->
		<header>
			<div>
				<h1>Welcome to The Bikeshop!</h1>
			</div>
		</header>
<body>
	<!--NAVBAR-->
	   <nav>
            <ul>
                <a href="#bb1"><li>Baby Bike 1</li></a>
                <a href="#bb2"><li>Baby Bike 2</li></a>
				<a href="#Video"><li>Bike Video</li></a>
            </ul>
		</nav>
			<!--Bike Images-->
		<section>
			<div>
				<h2>Choose a Bike!</h2>
				<div>
		</section>
			<!--BABYBIKE IMAGE-->
			<div id="bb1">
				<h3>Baby Bike 1</h3>
				<img src="imagesbike/Babybike.jpeg" alt="Picture of babybike">
			</div>
			<!--BABYBIKE2 IMAGE-->
			<div id="bb2">
				<h3>Baby Bike 2</h3>
				<img src="imagesbike/babybike2.jpeg" alt="Picture of babybike2">
			</div>
			</section>
			<!--BIKE VIDEO-->
			<section>
			<div id="Video">
				<h3> Bike Video</h3>
				<iframe width="1280" height="720" src="https://www.youtube.com/embed/sOpm6E1lnpc?si=tE9zo7cs1VMgh_6A"></iframe>
			</div>
			</section>
			  <!--FORM-->
         <section>
            <div>
                <h3>Please provide your contact information
                    and a brief message of your inquiry.
                </h3>
                <div>
                    <form>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name"><br>
                        <input type="email" placeholder="Email"><br>
                        <input type="tel" placeholder="Phone Number"><br>
                        <input type="checkbox" id="Newsletter">
                        <label for="Newsletter">Would you like to receive our monthly newsletter?</label><br>
                        <textarea placeholder="Type message here..."></textarea><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
			<!--FOOTER-->
			<footer>
				<table>
				<tr>
					<td>
						<p>The BikeShop! &copy;</p>
					</td>
					<td>
						<p>123 Square Ave</p>
						<p> Portland, OR 97204</p>
					</td>
					<td>
						<p>503-234-3966</p>
					</td>
				</tr>
			   	</table>
			</footer>
		</body>
	</html>
